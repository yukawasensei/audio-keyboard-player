<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助播DJ控制台</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-7xl mx-auto space-y-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">助播DJ控制台</h1>
        
        <div class="flex items-center justify-center mb-6 w-full max-w-md mx-auto">
          <label for="volume" class="mr-3 text-gray-700 dark:text-gray-300">音量:</label>
          <input 
            type="range" 
            id="volume" 
            min="0" 
            max="100" 
            value="100"
            class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700"
          >
          <span id="volumeValue" class="ml-3 min-w-[3rem] text-gray-700 dark:text-gray-300">100%</span>
        </div>

        <!-- 音频卡片网格 -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <div class="bg-white rounded-lg shadow-md p-4 flex flex-col transition-all duration-200" id="card0">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-700">1号位</span>
                    <button onclick="document.getElementById('audioInput0').click()" class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <input type="file" id="audioInput0" class="hidden" accept="audio/*" multiple>
                </div>
                <div id="audioList0" class="flex-grow space-y-2"></div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-4 flex flex-col transition-all duration-200" id="card1">

                    <span class="text-lg font-semibold text-gray-700">2号位</span>

                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

                    <button onclick="document.getElementById('audioInput8').click()" class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition-colors">

            <div class="bg-white rounded-lg shadow-md p-4 flex flex-col transition-all duration-200" id="card9">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-lg font-semibold text-gray-700">0号位</span>
                    <button onclick="document.getElementById('audioInput9').click()" class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">

        </div>

        <!-- 使用说明 -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">使用说明</h2>
            <div class="space-y-4">
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm mt-0.5">1</span>
                    <span class="text-gray-600">点击每个卡片右上角的"+"按钮添加音频文件（每个按键最多10个文件）</span>
                </div>
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm mt-0.5">2</span>
                    <span class="text-gray-600">按下键盘上对应的数字键（1-0）播放该位置的随机音频</span>
                </div>
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm mt-0.5">3</span>
                    <span class="text-gray-600">点击音频文件右侧的"×"按钮可以删除该音频</span>
                </div>
                <div class="flex items-start gap-3">
                    <span class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm mt-0.5">4</span>
                    <span class="text-gray-600">音频文件会自动保存在浏览器的本地存储（localStorage）中，刷新页面后会自动恢复。注意：清除浏览器数据会导致保存的音频丢失</span>
                </div>
            </div>
        </div>

    <script src="script.js"></script>

</html>
