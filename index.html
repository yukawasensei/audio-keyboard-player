<!DOCTYPE html>
<html lang="zh" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助播DJ控制台</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background text-foreground">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                助播DJ控制台
            </h1>
        </header>

        <div class="grid gap-8">
            <section class="bg-card rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-card-foreground">音频控制面板</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="1">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">1</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="2">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">2</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="3">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">3</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="4">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">4</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="5">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">5</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="6">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">6</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="7">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">7</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="8">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">8</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="9">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">9</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                    <div class="audio-slot group relative bg-popover rounded-lg p-4 shadow transition-all hover:shadow-md" data-key="0">
                        <span class="key-label absolute -top-2 -left-2 w-8 h-8 rounded-full bg-primary text-primary-foreground flex items-center justify-center font-bold shadow-sm">0</span>
                        <div class="slot-header flex items-center gap-2 mb-3">
                            <input type="file" accept="audio/*" class="audio-input hidden">
                            <button class="add-audio btn btn-secondary btn-icon" title="添加音频">+</button>
                        </div>
                        <div class="audio-list space-y-2"></div>
                    </div>
                </div>
            </section>

            <section class="bg-card rounded-lg p-6 shadow-lg">
                <h2 class="text-2xl font-semibold mb-4 text-card-foreground">使用说明</h2>
                <div class="space-y-2 text-card-foreground">
                    <p class="flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-primary text-primary-foreground flex items-center justify-center text-sm">1</span>
                        为每个数字键添加一个或多个音频文件（最多10个）
                    </p>
                    <p class="flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-primary text-primary-foreground flex items-center justify-center text-sm">2</span>
                        按下对应的数字键(1-0)播放音频
                    </p>
                    <p class="flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-primary text-primary-foreground flex items-center justify-center text-sm">3</span>
                        再次按下相同的按键可以切换到下一个音频
                    </p>
                    <p class="flex items-center gap-2">
                        <span class="w-6 h-6 rounded-full bg-primary text-primary-foreground flex items-center justify-center text-sm">4</span>
                        长按数字键（1秒）停止当前播放
                    </p>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
