<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频键盘播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>音频键盘播放器</h1>
        <div class="upload-section">
            <h2>上传音频文件</h2>
            <div class="audio-slots">
                <div class="audio-slot" data-key="1">
                    <span class="key-label">1</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="2">
                    <span class="key-label">2</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="3">
                    <span class="key-label">3</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="4">
                    <span class="key-label">4</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="5">
                    <span class="key-label">5</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="6">
                    <span class="key-label">6</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="7">
                    <span class="key-label">7</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="8">
                    <span class="key-label">8</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="9">
                    <span class="key-label">9</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
                <div class="audio-slot" data-key="0">
                    <span class="key-label">0</span>
                    <input type="file" accept="audio/*" class="audio-input">
                    <div class="file-name">未选择文件</div>
                </div>
            </div>
        </div>
        <div class="instructions">
            <h2>使用说明</h2>
            <p>1. 为每个数字键选择一个音频文件</p>
            <p>2. 按下对应的数字键(1-0)播放音频</p>
            <p>3. 再次按下相同的按键可以停止播放</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
